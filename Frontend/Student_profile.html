<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile - Government Polytechnic Dharashiv</title>
  <link rel="stylesheet" href="Student_Profile.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img src="images/myimage.jpeg" alt="College Logo" class="logo" />
      <div class="college-name">Government Polytechnic Dharashiv</div>
    </div>
  </header>

  <main class="main-area">
    <section class="profile-section">


      <form class="profile-form">
        

        <label>Enrollment No:</label>
        <input type="text" id="enrollment_no" readonly />

        <!-- Editable Fields -->
        <div class="editable-field">
          <label>Roll No:</label>
          <div class="field-wrapper">
            <input type="text" id="roll_no" disabled />
            <button type="button" class="field-edit-btn"><img src="images/pencil.png" alt="Edit"></button>
          </div>
        </div>

        <div class="editable-field">
          <label>Name:</label>
          <div class="field-wrapper">
            <input type="text" id="name" disabled />
            <button type="button" class="field-edit-btn"><img src="images/pencil.png" alt="Edit"></button>
          </div>
        </div>

        <div class="editable-field" >
          <label>Semester:</label>
          <div class="field-wrapper">
            <select id="semester" disabled>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
            <button type="button" class="field-edit-btn"><img src="images/pencil.png" alt="Edit"></button>
          </div>
        </div>

        <label>Branch:</label>
        <input type="text" id="branch" readonly />

       
          <div class="editable-field">
  <label>Phone Number:</label>
  <div class="field-wrapper">
    <input type="tel" name="phone" id="phone" disabled required pattern="^\d{10}$" />
    <button type="button" class="field-edit-btn"><img src="images/pencil.png" alt="Edit"></button>
  </div>
</div>

       <div class="editable-field">
  <label>Email Address:</label>
  <div class="field-wrapper">
    <input type="email" name="email" id="email" disabled />
    <button type="button" class="field-edit-btn"><img src="images/pencil.png" alt="Edit"></button>
  </div>
</div>


        <div class="editable-field">
          <label>Parent's Phone Number:</label>
          <div class="field-wrapper">
            <input type="tel" id="parent_phone" disabled />
            <button type="button" class="field-edit-btn"><img src="images/pencil.png" alt="Edit"></button>
          </div>
        </div>

        <div class="editable-field">
          <label>Address:</label>
          <div class="field-wrapper">
            <textarea rows="3" id="address" disabled></textarea>
            <button type="button" class="field-edit-btn"><img src="images/pencil.png" alt="Edit"></button>
          </div>
        </div>

        <button type="submit" id="saveBtn">Save Changes</button>
      </form>
    </section>
  </main>

  <!-- Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <p>Confirm the changes?</p>
      <div class="modal-actions">
        <button id="confirmBtn">Yes</button>
        <button id="cancelBtn">No</button>
      </div>
    </div>
  </div>

  <script src="Student_Profile.js"></script>
  <script>
  const enrollment_no = localStorage.getItem("enrollment_no");
  console.log("Profile page student:", enrollment_no);

  if (!enrollment_no) {
    window.location.href = "index.html";
  }
</script>


</body>
</html>
